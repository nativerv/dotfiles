<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <!-- <string>JetBrains Mono Nerd Font Mono</string> -->
      <string>FiraCode Nerd Font Mono</string>
      <!-- <string>CaskaydiaCove Nerd Font Mono</string> -->
      <!-- <string>Iosevka Nerd Font Mono</string> -->
      <!-- <string>Iosevka Term Nerd Font Mono</string> -->
      <!--  <string>Inconsolata Nerd Font Mono</string> -->
       <!-- <string>SauceCodePro Nerd Font Mono</string> -->
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>sans</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>DejaVu Serif</string>
    </edit>
  </match>
</fontconfig>

