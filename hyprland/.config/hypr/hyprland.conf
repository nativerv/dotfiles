
########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Environment
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = XDG_CURRENT_DESKTOP,Hyprland:wlroots:gnome
env = XDG_SESSION_TYPE,wayland
env = TERMCMD,footclient
env = TERMINAL,footclient
env = MENU,bemenu
env = BEMENU_BACKEND,wayland

# Execute your favorite apps at launch
exec-once = systemctl --user import-environment WAYLAND_DISPLAY DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE TERMINAL TERMCMD QT_QPA_PLATFORM
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE TERMINAL TERMCMD QT_QPA_PLATFORM
exec-once = systemctl --user start wayland-session@${WAYLAND_DISPLAY}.target

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = caps:escape,grp:switch
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # col.active_border = rgba(1affffee)
    col.inactive_border = rgba(59595933)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 0

    blur = no
    blur_size = 2
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.00, 0.9, 0.1, 1.00
    bezier = linear, 0.00, 0.0, 0.0, 1.00

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to myMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
  enable_swallow = on
  swallow_regex = ^(Alacritty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

device:--usb-keyboard-system-control {
  kb_layout = us,ru
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
#windowrulev2 = opacity 0.9 override 0.9 override,class:^(St|footclient|foot|Alacritty|kitty)$
windowrulev2 = opacity 1.0 override 1.0 override,title:NeoVim$
# windowrulev2 = opacity 0.9,class:^(St)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$myMod = SUPER
#$myTerminal = setsid foot --server & footclient
$myTerminal = footclient

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $myMod SHIFT, return, exec, $myTerminal
bind = $myMod, backspace, killactive, 
#bind = $myMod, M, exit, 
#bind = $myMod, E, exec, dolphin
bind = $myMod, V, togglefloating, 
bind = $myMod, p, exec, bemenu-run
bind = $myMod SHIFT, p, pseudo, # dwindle
# bind = $myMod SHIFT, j, togglesplit, # dwindle

# Move focus with myMod + arrow keys
bind = $myMod, h, movefocus, l
bind = $myMod, l, movefocus, r
bind = $myMod, k, movefocus, u
bind = $myMod, j, movefocus, d

# Cycle through windows with myMod + tab
bind = $myMod, TAB, cyclenext,
bind = $myMod SHIFT, TAB, cyclenext, prev

# Change splitratio with myMod + shift + h/l
binde = $myMod SHIFT, h, resizeactive, -15 0
binde = $myMod SHIFT, l, resizeactive, 15 0
binde = $myMod SHIFT, j, resizeactive, 0 15
binde = $myMod SHIFT, k, resizeactive, 0 -15

# Move windows with myMod + ctrl + hjkl
bind = $myMod CTRL, h, movewindow, l
bind = $myMod CTRL, l, movewindow, r
bind = $myMod CTRL, k, movewindow, u
bind = $myMod CTRL, j, movewindow, d

# Switch workspaces with myMod + [0-9]
bind = $myMod, 1, workspace, 1
bind = $myMod, 2, workspace, 2
bind = $myMod, 3, workspace, 3
bind = $myMod, 4, workspace, 4
bind = $myMod, 5, workspace, 5
bind = $myMod, 6, workspace, 6
bind = $myMod, 7, workspace, 7
bind = $myMod, 8, workspace, 8
bind = $myMod, 9, workspace, 9
bind = $myMod, 0, workspace, 10

# Move active window to a workspace with myMod + SHIFT + [0-9]
bind = $myMod SHIFT, 1, movetoworkspace, 1
bind = $myMod SHIFT, 2, movetoworkspace, 2
bind = $myMod SHIFT, 3, movetoworkspace, 3
bind = $myMod SHIFT, 4, movetoworkspace, 4
bind = $myMod SHIFT, 5, movetoworkspace, 5
bind = $myMod SHIFT, 6, movetoworkspace, 6
bind = $myMod SHIFT, 7, movetoworkspace, 7
bind = $myMod SHIFT, 8, movetoworkspace, 8
bind = $myMod SHIFT, 9, movetoworkspace, 9
bind = $myMod SHIFT, 0, movetoworkspace, 10

# Cycle through existing workspaces with myMod + scroll or i/o
bind = $myMod, mouse_down, workspace, e+1
bind = $myMod, mouse_up, workspace, e-1
binde = $myMod, i, workspace, -1
binde = $myMod, o, workspace, +1

# Move/resize windows with myMod + LMB/RMB and dragging
bindm = $myMod, mouse:272, movewindow
bindm = $myMod, mouse:273, resizewindow

# Dwindle keys
bind = $myMod, t, togglegroup # combine current window and it's siblings into a tabbed group
bind = $myMod SHIFT, t, togglesplit # rotate split 90Â°
bind = $myMod SHIFT, i, changegroupactive, b     
bind = $myMod SHIFT, o, changegroupactive, f

bind = $myMod, SPACE, fullscreen, 1
bind = $myMod, f, fakefullscreen,

bind = $myMod, s, exec, scr
bind = $myMod SHIFT, s, exec, scr -s
bind = $myMod CTRL, s, exec, lastscr | xargs gimp --no-data --no-fonts --no-splash 

bind = $myMod, grave, exec, hyprctl switchxkblayout -- usb-usb-keyboard next 

source = ./colors.conf
