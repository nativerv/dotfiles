animations {
  # For more, see https://wiki.hyprland.org/Configuring/Animations/
  enabled = no  # [default: true] [type: bool] Enable animations

  # Define my animations 
  bezier = myBezier, 0.00, 0.9, 0.1, 1.00
  bezier = linear, 0.00, 0.0, 0.0, 1.00

  # Apply curves
  #           NAME         ENABLED  SPEED       CURVE         STYLE
  animation = windows,     1,       7,          myBezier,
  animation = windowsOut,  1,       7,          default,      popin 80%
  animation = border,      0,       10,         default,
  animation = fade,        1,       7,          default,
  animation = workspaces,  0,       6,          default,
}
